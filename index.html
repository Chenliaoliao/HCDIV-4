<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Population by Subdistrict (2023)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    #tooltip {
      position: absolute;
      visibility: hidden;
      background: white;
      border: 1px solid black;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border: 1px solid black;
    }

    #legend div {
      display: flex;
      align-items: center;
    }

    #legend div span {
      margin-left: 5px;
    }

    #legend .color-box {
      width: 20px;
      height: 10px;
    }

  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Singapore Population by Subdistrict (2023)</h1>
  <div id="tooltip"></div>

  <div id="legend">
    <strong>Population</strong>
    <div><div class="color-box" style="background: #f0f8ff;"></div><span>Low</span></div>
    <div><div class="color-box" style="background: #6495ed;"></div><span>Medium</span></div>
    <div><div class="color-box" style="background: #1e3a8a;"></div><span>High</span></div>
  </div>

  <svg></svg>

  <script>
    const width = 1000, height = 600;
    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    // Load the GeoJSON and population data
    Promise.all([
      d3.json("https://raw.githubusercontent.com/Chenliaoliao/HCDIV-4/main/sgmap.json"), 
      d3.csv("https://raw.githubusercontent.com/Chenliaoliao/HCDIV-4/main/population2023.csv")
    ]).then(([geoData, populationData]) => {
      // Merge population data with GeoJSON
      geoData.features.forEach(feature => {
        const subzone = populationData.find(
          d => d.Subzone.toUpperCase() === feature.properties.Name.toUpperCase()
        );
        feature.properties.Population = subzone ? +subzone.Population : 0;
      });

      const populationExtent = d3.extent(geoData.features, d => d.properties.Population);

      // Define a color scale
      const colorScale = d3.scaleSequential(d3.interpolateBlues)
        .domain(populationExtent);

      // Define the projection and path generator
      const projection = d3.geoMercator()
        .fitSize([width, height], geoData);

      const path = d3.geoPath().projection(projection);

      // Draw the map
      function updateMap() {
        svg.selectAll("path")
          .data(geoData.features)
          .join("path")
          .attr("d", path)
          .attr("fill", d => {
            const population = d.properties.Population;
            if (population === 0) {
              return "#2f2f2f"; // Dark gray for areas with no population
            }
            return colorScale(population);
          })
          .attr("stroke", "black")
          .attr("stroke-width", 0.5)
          .on("mouseover", (event, d) => {
            const population = d.properties.Population;
            d3.select("#tooltip")
              .style("visibility", "visible")
              .text(`${d.properties.Name}: ${population}`);
          })
          .on("mousemove", event => {
            d3.select("#tooltip")
              .style("top", `${event.pageY}px`)
              .style("left", `${event.pageX + 10}px`);
          })
          .on("mouseout", () => {
            d3.select("#tooltip").style("visibility", "hidden");
          });
      }

      // Initial map render
      updateMap();
    });
  </script>
</body>
</html>
