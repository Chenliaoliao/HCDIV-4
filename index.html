<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singapore Population Choropleth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    #tooltip {
      position: absolute;
      visibility: hidden;
      background: white;
      border: 1px solid black;
      padding: 5px;
      font-size: 12px;
      pointer-events: none;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Singapore Population by Subdistrict (2023)</h1>
  <div id="tooltip"></div>
  <svg></svg>
  <script>
    const width = 1000, height = 600;

    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    // Load the GeoJSON and population data
    Promise.all([
      d3.json("data/sgmap.json"),  // 替换为你实际的GeoJSON文件路径
      d3.csv("data/population2023.csv") // 替换为你实际的CSV文件路径
    ]).then(([geoData, populationData]) => {
      // Merge population data with GeoJSON
      geoData.features.forEach(feature => {
        const subzone = populationData.find(
          d => d.Subzone.toUpperCase() === feature.properties.Name.toUpperCase()
        );
        feature.properties.Population = subzone ? +subzone.Population : 0;
      });

      const populationExtent = d3.extent(geoData.features, d => d.properties.Population);

      // Define a color scale
      const colorScale = d3.scaleSequential(d3.interpolateBlues)
        .domain(populationExtent);

      // Define the projection and path generator
      const projection = d3.geoMercator()
        .fitSize([width, height], geoData);

      const path = d3.geoPath().projection(projection);

      // Draw the map
      svg.selectAll("path")
        .data(geoData.features)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("fill", d => colorScale(d.properties.Population))
        .attr("stroke", "black")
        .on("mouseover", (event, d) => {
          d3.select("#tooltip")
            .style("visibility", "visible")
            .text(`${d.properties.Name}: ${d.properties.Population}`);
        })
        .on("mousemove", event => {
          d3.select("#tooltip")
            .style("top", `${event.pageY}px`)
            .style("left", `${event.pageX + 10}px`);
        })
        .on("mouseout", () => {
          d3.select("#tooltip").style("visibility", "hidden");
        });

      // Add a legend
      const legend = svg.append("g").attr("id", "legend");

      const legendScale = d3.scaleLinear()
        .domain(populationExtent)
        .range([0, 300]);

      const legendAxis = d3.axisBottom(legendScale).ticks(5);

      legend.selectAll("rect")
        .data(d3.range(populationExtent[0], populationExtent[1], (populationExtent[1] - populationExtent[0]) / 10))
        .enter()
        .append("rect")
        .attr("x", d => legendScale(d))
        .attr("y", height - 20)
        .attr("width", 30)
        .attr("height", 10)
        .attr("fill", d => colorScale(d));

      legend.append("g")
        .attr("transform", `translate(0, ${height - 10})`)
        .call(legendAxis);
    });
  </script>
</body>
</html>
